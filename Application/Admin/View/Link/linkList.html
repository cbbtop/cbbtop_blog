<body class="pos-r">
<form action="{:U('linkList')}" method="post">
</div>
<div style="margin-left:0px;">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 友情链接管理 <span class="c-gray en">&gt;</span> 友情链接 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		<div class="text-c">
			链接名称：<input class="input-text radius" type="text" name="link_name" id="" placeholder="输入链接名" <if condition="$_POST['link_name'] eq '0'">value=""</if> value="{$_POST['link_name']}" style="width:200px;margin-right:20px">   
            链接状态：<select name="status" id="" class="btn radius" ">
                <option value="">--请选择--</option>   
                <option <if condition="$_POST['status'] heq '0'">selected</if> value="0">隐藏</option>         
                <option <if condition="$_POST['status'] heq '1'">selected</if> value="1">显示</option>

            </select>  
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
		</div>
</form>
<form action="{:U('linkListDel')}" method="post">
		<div class="cl pd-5 bg-1 bk-gray mt-20"><i class="Hui-iconfont">&#xe6e2;</i><button class="btn btn-danger radius disabled" id="buttons" type="submit">批量删除</button><a class="btn btn-primary radius " onclick="linkListAdd('添加友情链接','{:U('linkListAdd')}','900','500')"><i class="Hui-iconfont">&#xe600;</i> 添加友情链接</a></span></div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover">
				<thead>
					<tr class="text-c">
						<th width="40"><input class="cb" name="" type="checkbox" onclick="cd(this)" value=""></th>
						<th width="40">ID</th>
						<th width="100">链接名称</th>
						<th width="60">链接图片</th>
						<th width="100">链接地址</th>
						<th width="60">加入时间</th>
						<th width="60">更新时间</th>
						<th width="100">排序</th>
						<th width="60">是否显示</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach  name="list" item="val" key="k">
						<tr class="text-c va-m">
							<td><input class="cb" name="box[]" type="checkbox" onclick="cd(this)" value="{$val['link_id']}"></td>
							<td>{$val['link_id']}</td>
							<td class="text-l">{$val['link_name']}</td>
							<td><img height="100" src="__ROOT__/Uploads/link/{$val['link_logo']}" alt="图片"></td>
							<td class="text-l">{$val['link_url']}</td>
							<td class="text-l">{$val['add_time']}</td>
							<td class="text-l">{$val['last_update']}</td>
							<td class="text-l">{$val['oredrby']}</td>
							<td class="td-status"><a href="{:U('linkList')}?id={$val.link_id}&is_show={$is_show}"><span class="label label-success radius"><if condition="$val.is_show heq '0'">隐藏<else />显示</if></span></a></td>
							<td class="td-manage"><a style="text-decoration:none" href="{:U('linkList')}?id={$val.link_id}&is_show={$val.is_show}" title="链接状态"><i class="Hui-iconfont">&#xe6de;</i></a> <a id='Edit' style="text-decoration:none" class="ml-5"
							onclick="linkListEdit('编辑友情链接','{:U('linkListEdit')}?id={$val.link_id}','900','500')"
							 ><i class="Hui-iconfont">&#xe6df;</i></a> 
							<a style="text-decoration:none" class="ml-5"  href="javascript:if(confirm('确实要删除吗?'))location='{:U('linkListDel')}?id={$val['link_id']}'" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
							</td>
						</tr>
					</foreach>	
				</tbody>
			</table>
		</div>
	</div>
</div>

	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
