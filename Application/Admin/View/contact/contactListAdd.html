<body>
<div class="page-container">
	<form action="{:U('Contact/contactListAdd')}" method="post" target="_parent" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$_GET['id']}" />
	<input type="hidden" name="mail" value="{$emailNumber['email']}" />

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>收件人邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$emailNumber['email']}" placeholder="" id="" name="link_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">回复内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="msg_reply" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length"></em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 发送邮件</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="reset">&nbsp;&nbsp;重置&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
