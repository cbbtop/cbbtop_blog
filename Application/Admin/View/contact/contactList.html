<form action="{:U('contactListDel')}" method="post">
<body class="pos-r">
</div>
<div style="margin-left:0px;">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户反馈管理 <span class="c-gray en">&gt;</span> 用户反馈 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="page-container">
		<div class="text-c">
			<input type="text" name="" id="" placeholder=" 名称" style="width:250px" class="input-text">
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索反馈</button>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20"><i class="Hui-iconfont">&#xe6e2;</i><button id="buttons" class="btn btn-danger radius disabled" type="submit">批量删除</button><span><!-- <a class="btn btn-primary radius" onclick="contactListAdd('回复反馈信息','contactListAdd.html')"><i class="Hui-iconfont">&#xe600;</i> 回复反馈信息</a> --></span></div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="40"><input class="cb" onclick="cd(this)" name="" type="checkbox" value=""></th>
						<th width="40">ID</th>
						<th width="100">用户ID</th>
						<th width="60">用户名</th>
						<th width="100">留言内容</th>
						<!-- <th width="100">售价</th> -->
						<!-- <th width="100">链接描述</th> -->
						<!-- <th width="100">颜色</th> -->
						<!-- <th width="100"></th> -->
						<th width="60">留言时间</th>
						<th width="60">回复内容</th>
						<th width="100">回复时间</th>
						<th width="60">回复状态</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach  name="list" item="val" key="k">
						<tr class="text-c va-m">
							<td><input class="cb" onclick="cd(this)" name="box[]" type="checkbox" value="{$val['msg_id']}"></td>
							<td>{$val['msg_id']}</td>
							<td class="text-l">{$val['user_id']}</td>
							<!-- <td><img width="100" height="100" src="__ROOT__/Uploads/link/{$val['link_logo']}"></td> -->
							<td class="text-l">{$val['user_name']}</td>
							<!-- <td class="text-l">{$val['type_id']}</td> -->
							
							<td class="text-l">{$val['msg_content']}</td>
							<td class="text-l">{$val['msg_time']}</td>
							<td class="text-l">{$val['msg_reply']}</td>
							<td class="text-l">{$val['repaly_time']}</td>
							<!-- <td>{$val['is_show']}</td> -->
							<td class="td-status"><a href="{:U(contactList)}?id={$val.msg_id}&msg_status={$msg_status}"><span class="label label-success radius"><if condition="$val.msg_status heq '0'">待处理<else />已回复</if></span></a></td>
							<td class="td-manage">
							<!-- <a onclick="contactListAdd('编辑商品','{:U('Contact/contactListAdd')}?id={$val.msg_id}','900','520')" ><i class="Hui-iconfont">&#xe6df;</i></a>  -->
							<a id='Edit' style="text-decoration:none" class="ml-5"
							 onclick="contactListAdd('编辑友情链接','{:U('contactListAdd')}?id={$val.msg_id}','900','500')" 
							 ><i class="Hui-iconfont">&#xe6df;</i></a> 
							<a style="text-decoration:none" class="ml-5"  href="javascript:if(confirm('确实要删除吗?'))location='{:U('contactListDel')}?id={$val['msg_id']}'" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
							</td>
						</tr>
					</foreach>	
				</tbody>
			</table>
		</div>
	</div>
</div>

// 反馈信息编辑
function contactListAdd(title,url,w,h){
	layer_show(title,url,w,h);

	}


/*产品-删除*/
function product_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
