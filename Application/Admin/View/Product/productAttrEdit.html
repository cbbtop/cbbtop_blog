<body>
<div class="page-container">
	<form action="{:U('Product/productAttrEdit')}" method="post" target="_parent"  class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
	<!-- 隐藏域 -->
	<input type="hidden" name="id" value="{$list['attr_id']}" />
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>选择商品：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="goods_id" class="select">
					<foreach name="goodsList" item="val" key="k" >
						<option value="{$val['goods_id']}" <if condition="$list['goods_uid'] eq $val['goods_id']">selected</if>>{$val['goods_name']}</option>
					</foreach>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>颜色：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list['attr_color']}" placeholder="" id="" name="attr_color">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">库存：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list['attr_number']}" placeholder="" id="" name="attr_number">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">尺寸：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$list['attr_size']}" placeholder="" id="" name="attr_size">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="reset">&nbsp;&nbsp;重置&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</div>
